<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <form action="">
        <div>
            <label for="asunto">Asunto</label>
            <input type="text" id="asunto" name="asunto" class="asunto">
            <p id="asuntoError" class="error hidden">el asunto no puede estar vacio</p>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <p id="emailError" class="error hidden">tiene que tener un email valido</p>
        </div>
        <div>
            <label for="mensaje">Mensaje</label>
            <br>
            <textarea name="mensaje" id="mensaje" rows="4" placeholder="mensaje"></textarea>
            <p id="mensajeError" class="error hidden">el mensaje no puede estar vacio</p>
        </div>
        
        <input type="submit" name="enviar">
    </form>
    
    <script src="js/main.js"></script>
</body>
</html>
